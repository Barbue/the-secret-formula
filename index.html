<input type="submit" value="Submit">

<form id="haircutForm">

</div>
<br>

 <label>Long</label>
 <input id="long" type="radio" name="hair" >

 <input id="short" type="radio" name="hair">

</div>
<br>

   <input id="email" type="email"autocomplete="off" placeholder="Enter email">
